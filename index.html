<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Testimonial Slider | FrontEnd Mentor</title>
</head>
<body>
    <main class="container">
        <div class="profile-pic">
            <img src="" alt="profile-picture" class="image">
            <div class="buttons">
                <button class="backward"><img src="images/icon-prev.svg" alt="prev" class="back"></button>
                <button class="forward"><img src="images/icon-next.svg" alt="next" class="forw"></button>
            </div>
        </div>
        
        <div class="info">
            <p class="testimony"><p>
            <div class="personal">
                <h1 class="name"></h1>
                <h2 class="occupation"></h2>
            </div>
        </div>
    </main>
</body>
</html>
